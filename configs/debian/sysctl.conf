# /etc/sysctl.d/99-vm-tuning.conf — Debian 13 QEMU VM
# Deployed by hyper-focused/Deb_Setup init.sh
# No swap on VMs: PVE host provides ballooning + KSM + host-level zram

# ── Memory ────────────────────────────────────────────────────────────────────
# No swap partition; suppress any swap activity in the VM
vm.swappiness = 0

# ── Network ───────────────────────────────────────────────────────────────────
net.core.somaxconn = 65535
net.ipv4.tcp_rmem = 4096 87380 8388608
net.ipv4.tcp_wmem = 4096 65536 8388608

# ── System ────────────────────────────────────────────────────────────────────
fs.file-max = 524288
kernel.pid_max = 131072
