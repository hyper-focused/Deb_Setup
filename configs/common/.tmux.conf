# ── Prefix: Ctrl-a (screen-style, easier than Ctrl-b) ────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── Mouse support ─────────────────────────────────────────────────────────────
set -g mouse on

# ── True color ────────────────────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# ── Window/pane numbering from 1, auto-renumber ───────────────────────────────
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ── Scrollback ────────────────────────────────────────────────────────────────
set -g history-limit 50000

# ── Reduce escape delay (important for vim) ───────────────────────────────────
set -sg escape-time 10
set -g focus-events on

# ── Vim-style pane navigation ─────────────────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Vim-style pane resizing (repeatable) ──────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Split in current directory ────────────────────────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window      -c "#{pane_current_path}"

# ── Reload config ─────────────────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "  tmux config reloaded"

# ── Activity monitoring ───────────────────────────────────────────────────────
setw -g monitor-activity on
set  -g visual-activity off

# ── Status bar ────────────────────────────────────────────────────────────────
set -g status-position bottom
set -g status-interval 5
set -g status-style          'bg=#1e1e2e fg=#cdd6f4'
set -g status-left           '#[bg=#89b4fa fg=#1e1e2e bold] #S #[bg=#1e1e2e fg=#89b4fa]  '
set -g status-left-length    30
set -g status-right          '#[fg=#6c7086]%H:%M  %d-%b  #[bg=#89b4fa fg=#1e1e2e bold] #H '
set -g status-right-length   50
setw -g window-status-current-style  'bg=#89b4fa fg=#1e1e2e bold'
setw -g window-status-current-format ' #I #W '
setw -g window-status-format         ' #I #W '
setw -g window-status-style          'fg=#6c7086'
